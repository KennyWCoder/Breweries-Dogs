<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overlock"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./asset/main.css" />
    <title>BrewDogs</title>
  </head>

  <body>
    <header>
      BrewDogs <span class="material-symbols-outlined"> pets </span>
    </header>
    <div id="container" class="row">
      <div id="search-section" class="col s3">
        <form id="search-card">
          <input id="search-city" type="text" placeholder="Enter a city name" />
          <input
            id="search-state"
            type="text"
            placeholder="Enter the state name"
          />
          <button id="search-btn" class="btn waves-effect blue">
            Search<i class="material-icons right">send</i>
          </button>
        </form>
        <button id="clear-search" class="btn waves-effect blue">
          Clear<i class="material-icons right"> delete_forever </i>
        </button>
        <hr />
        <div id="search-history"></div>
      </div>
      <div id="info">
        <h5>
          Please enter a city and state in the US for a list of your local
          breweries. As a bonus, you'll also receive a cute dog photo you can
          show off at the brewery!
        </h5>
        <h4 id="brewery-header">Breweries in your city:</h4>
      </div>
      <div id="breweries" class="col s6"></div>

      <div id="dog" class="col s3">
        <img id="dog-photo" class="hide" src="" />
      </div>
    </div>
    <script src="./asset/index.js"></script>
  </body>
</html>
