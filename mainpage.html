<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overlock"
    />
    <!-- Google Icons stylesheet for button icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Google Icons stylesheet for beer icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Materialize CSS stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./asset/main.css" />
    <title>BrewDogs</title>
  </head>

  <body>
    <header>
      BrewDogs
      <span class="material-symbols-outlined"> sports_bar </span>
    </header>

    <div id="container" class="row">
      <!-- Search bar section -->
      <div id="search-section" class="flow-text col s5 m3 l3">
        <form id="search-card">
          <input id="search-city" type="text" placeholder="Enter a city name" />
          <input
            id="search-state"
            type="text"
            placeholder="Enter the state name"
          />

          <!-- Search button -->
          <button id="search-btn" class="btn waves-effect blue">
            Search<i class="material-icons right">send</i>
          </button>
        </form>

        <!-- Clear button -->
        <button id="clear-search" class="btn waves-effect blue">
          Clear<i class="material-icons right"> delete_forever </i>
        </button>

        <hr />

        <!-- Search history section that displays previous searches -->
        <div id="search-history"></div>
      </div>

      <!-- Application info -->
      <div id="info" class="row">
          <h5 class="flow-text col s7 m9 l9">
          Please enter a city and state in the US for a list of your local
          breweries. As a bonus, you'll also receive a cute dog photo you can
          show off at the brewery!
          </h5>

        <h4 id="brewery-header" class="flow-text col s4 m6 pull-m3 pull-s3">Breweries in your city:</h4>
      </div>

      <!-- Section that displays brewery data -->
      <div id="breweries" class="col s12 m6 l6"></div>

      <!-- Section that displays dog photo -->
      <div id="dog" class="col s6">
        <img id="dog-photo" class="hide" src="" />
      </div>
    </div>

    <script src="./asset/index.js"></script>
  </body>
</html>
